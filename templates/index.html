<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Notes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <div class="wrapper">

        <h1>üìù Pro Notes</h1>

        <form action="/add" method="post" class="note-form">
            <input type="text" name="title" placeholder="Title" required>
            <textarea name="content" placeholder="Write something..." required></textarea>
            <button type="submit">Add Note</button>
        </form>

        <div class="grid">
        {% for note in notes %}
            <div class="card">
                <h3>{{ note.title }}</h3>
                <p>{{ note.content }}</p>
                <div class="actions">
                    <a href="/edit/{{ note._id }}">Edit</a>
                    <a href="/delete/{{ note._id }}" class="delete">Delete</a>
                </div>
            </div>
        {% endfor %}
        </div>

    </div>

</body>
</html>
